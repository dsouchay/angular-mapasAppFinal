<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>
<ul class="list-group mt-2" *ngIf="places.length > 0">
  <li *ngFor="let item of places"
    [class.active] = "item.id === selectedId"
    (click)="flyTo(item)"
    class="list-group-item list-group-item-action pointer">
    <h6>{{item.text_es}}</h6>
    <p>{{item.place_name}}</p>
    <button class="btn btn-sm "
    (click)="getDirections(item)"
    [ngClass] = "(item.id === selectedId)?'btn-outline-light':'btn-outline-primary'"
    > Direcciones</button>
   </li>
</ul>
